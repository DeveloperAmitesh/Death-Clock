<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Death Clock</h1>
        <form id="deathForm">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="smoking">Do you smoke?</label>
            <select id="smoking" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="exercise">How often do you exercise?</label>
            <select id="exercise" required>
                <option value="regular">Regularly</option>
                <option value="sometimes">Sometimes</option>
                <option value="never">Never</option>
            </select>

            <label for="diet">How is your diet?</label>
            <select id="diet" required>
                <option value="healthy">Healthy</option>
                <option value="average">Average</option>
                <option value="unhealthy">Unhealthy</option>
            </select>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
